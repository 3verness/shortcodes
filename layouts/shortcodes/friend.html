<div class="friends">
    <p><a target="_blank" href={{ .Get "url" }} title={{ .Get "name" }} class="friendurl"></p>
    <div class="friendblock">
        <div class="friendblockleft">
            <img class="friend" src={{ .Get "logo" }} />
        </div>
        <div class="friendblockright">
            <b class="friendname">{{ .Get "name" }}</b><br />{{ .Get "motto" }}
        </div>
    </div>
</div>
