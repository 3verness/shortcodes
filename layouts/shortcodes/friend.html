{{- if not ($.Page.Scratch.Get "friendCount") -}}
<style type="text/css">

.friendurl {
	text-decoration: none !important;
}

.friend {
	width: 56px !important;
	height: 56px !important;
	border-radius: 50%;
	border: 1px solid var(--color-contrast-lower);
	padding: 2px;
	margin-top: -10px !important;
    margin-left: 10px !important;
	background-color: var(--color-contrast-lower);
}

.friendblock {
   position: relative;
   left: 0; right: 0;
   width: 100%;
   height: 70px;
   line-height: 1.38;
   margin-top: 0px;
   margin-bottom: 10px;
   border-radius: 5px;
   background: var(--color-contrast-bg);
   box-shadow: 4px 4px 2px 1px #7DB9DE;
   overflow: hidden;
}

.friendblock:hover {
	background: var(--color-contrast-lower);
}

.friendblock:hover .friendblockleft img {
	transition: 1.6s!important;
	-webkit-transition: 1.6s!important;
	-moz-transition: 1.6s!important;
	-o-transition: 1.6s!important;
	-ms-transition: 1.6s!important;
	transform: rotate(360deg)!important;
	-webkit-transform: rotate(360deg)!important;
	-moz-transform: rotate(360deg)!important;
	-o-transform: rotate(360deg)!important;
	-ms-transform: rotate(360deg)!important;
}

.friendblockleft {
	width: 92px;
    float: left;
    margin-top: 15px;
    margin-right: 2px;
}

.friendblockright {
	margin-top: 10px;
	text-overflow: ellipsis;
	overflow: hidden;
	white-space: nowrap;
}

.friendname {
    color: #7DB9DE;
    font-size: larger;
}
{{- $.Page.Scratch.Add "friendCount" 1 -}}
</style>
{{- end -}}
<div class="friends">
    <p><a target="_blank" href={{ .Get "url" }} title={{ .Get "name" }} class="friendurl"></p>
    <div class="friendblock">
        <div class="friendblockleft">
            <img class="friend" src={{ .Get "logo" }} />
        </div>
        <div class="friendblockright">
            <b class="friendname">{{ .Get "name" }}</b><br />{{ .Get "motto" }}
        </div>
    </div></a>
</div>
